name: CI Deploy Dev

on:
  workflow_run:
    workflows: [ 'CI Lint' ]
    branches: [ 'enhancement-ci-deploy' ]
    types:
      - completed

jobs:
  copy_files:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: copy start files via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{  secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "*,!.git,!.github,!.vscode"
          target: "~/frontend"
          overwrite: true
